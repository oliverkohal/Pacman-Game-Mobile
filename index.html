<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman Game</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üü°</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas"></canvas>
        <div id="instructions">
            Use arrow keys or swipe to move Pacman<br>
            Eat all dots to win! Power pellets make ghosts vulnerable.
        </div>
    </div>
    
    <div id="gameStatus">
        <div id="statusText"></div>
        <div id="statusSubtext"></div>
    </div>
    
    <div id="mobileControls">
        <div class="control-row">
            <button class="control-btn" id="upBtn">‚Üë</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="leftBtn">‚Üê</button>
            <button class="control-btn" id="rightBtn">‚Üí</button>
        </div>
        <div class="control-row">
            <button class="control-btn" id="downBtn">‚Üì</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
